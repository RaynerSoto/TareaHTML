<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabla Ejemplo</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
  <h1>Table Example Page</h1>
  <h4>Here is more complex sample table</h4>
  <table>
      <tr>
          <td rowspan="2">
              <img src="OIP.jpeg" id="foto">
          </td>
          <td colspan="4">
              <h1>Camelid comparison</h1>
              <p>Approximate as of 6/2007</p>
          </td>
      </tr>
      <tr>
          <th># of Humps</th>
          <th>Indigenous region</th>
          <th>Spits?</th>
          <th>Produces Wool?</th>
      </tr>
      <tr>
          <th class="ampliar">Camels(bactrian)</th>
          <td>2</td>
          <td>Africa/Asia</td>
          <td>Yes</td>
          <td>Yes</td>
      </tr>
      <tr>
          <th class="ampliar">Llamas</th>
          <td>1</td>
          <td>Andes Mountains</td>
          <td>Yes</td>
          <td>Yes</td>
      </tr>
  </table>
</body>
</html>
